<app-navbar></app-navbar>
<div class="container-fluid" class="bg">
    <div class="row">
        <div class="col-md-6">
            <img src="https://img.freepik.com/premium-photo/delivery-food-app-female-hand-shows-screen-mobile-phone-with-application-about-delivery-food-vegetables-background-city_101969-1913.jpg?w=2000" width="90%" height="100%">
        </div>
        <div class="col-md-4 mt-3">
            <h3 class="text-success text-center">welcome to app</h3>
            <form action="" class="mt-4">
                <h5 class="text-primary mb-3">Login</h5>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@gmail.com" name="username" [(ngModel)]= "username">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]= "password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="role" [(ngModel)]= "role">
                      <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                    </select>
                    <label for="floatingSelect">Works with selects</label>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-success me-md-2" type="button" (click)="login()">Login</button>
                  </div>

                  <a routerLink="/signup"  style="text-decoration:none ;color: white;">Need a account?</a>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
