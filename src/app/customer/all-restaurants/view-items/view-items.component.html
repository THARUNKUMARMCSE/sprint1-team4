<p>view-items works!</p>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.itemid}}</td>
            <td>{{item.itemname}}</td>
            <td>{{item.cost}}</td>
            <td>
              <button type="button" class="btn btn-outline-success" (click)="addtoCart(item.itemid)" style="background-color:darkorchid;color: white;">Add to cart</button>
            </td>
          </tr>
        </tbody>
      </table>
