<h1 class="center">Categories</h1>
<div class="container row" style="background-color:beige;">
  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>CategoryName</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rest of category">
          <td>{{rest.catid}}</td>
          <td>{{rest.catname}}</td>
          <td>
            <button type="button" class="btn btn-primary"  style="background-color:darkorchid;color: white;" (click)="viewme(rest.catid)">View Items</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4" style="padding-left: 100px ;margin-left: 100px;">
    <app-itemsbycat *ngIf="action === 'view'" [category]="selectedCat"></app-itemsbycat>
</div>
